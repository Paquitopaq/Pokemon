<div>
    <h3>Les six premiers Pokémons :</h3>
  <div>
    <h3>Dans l'ordre du pokedex :</h3>
    <div>
      @for(pokemon of pokemons; track $index){
        <div>
          <h4>{{pokemon.nom}}</h4>
          <p>Catégorie : {{pokemon.category}}</p>
          <p>Type : {{pokemon.type}}</p>
          <p>Taille : {{pokemon.taille}} m</p>
          <p>Poids : {{pokemon.poids}}kg</p>
        </div>
      }
    </div>
  </div>
</div>
